<!DOCTYPE html>
<html>
<head>
    <title>Smart Emission (SE) Nijmegen - Waalkade</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- Add ES5 shim and sham for IE8 -->
    <script src="js/videojs-ie8.js"></script>

    <!-- Load the source files -->
    <link href="css/video-js.css" rel="stylesheet" type="text/css">
    <script src="js/video.js"></script>
    <script src="js/videojs-flash.js"></script>
    <script src="js/videojs-contrib-hls.js"></script>

    <!-- Handlebars template -->
    <script id="entry-template" type="text/x-handlebars-template">
            <div class="container table-responsive borderless">
                <table class="table borderless table-condensed">
                    <tr>
                        <td><strong>{{ dateTime }}</strong></td>
                        <td><strong>Wind: {{ weatherData.windr }} {{ weatherData.windms }} m/s </strong></td>
                        <td>&nbsp;</td>
                    </tr>
                </table>
            </div>

            <div class="container table-responsive">
                <table class="table bordered table-condensed">
                    <thead>
                    <tr>
                        <th><div id="se_img"><a href="http://data.smartemission.nl" target="new"><img src="media/selogo1.png"></a></div></th>
                        {{#each componentDefs}}

                        <th>{{ text }}<br/>({{ uom }})</th>
                        {{/each}}

                    </tr>
                    </thead>
                    <tbody>
                    {{#each stationsData}}

                    <tr>
                        <td>
                            <div id="s{{ stationId }}" style="color: #cc0000; font-weight: bold; font-size: 120%;">{{ stationId }}</div>
                        </td>
                        {{#each components}}
                          <td style="background-color:{{ index.color }}; color:{{ index.fontColor }};">{{ value }}</td>
                        {{/each}}
                    </tr>
                    {{/each}}

                    </tbody>
                </table>
            </div>
            <div class="container table-responsive borderless">
              <table class="table borderless table-sm">
                 <thead>
                 <tr>
                     <th colspan="5">
                         Legenda - <a target="_new" href="https://www.luchtmeetnet.nl/uitleg#">Uitleg</a>
                     </th>
                 </tr>
                 </thead>
                 <tbody>
                 <tr>
                     {{#each gassesLegend}}
                     <td width="20%" style="font-size:small; background-color:{{ color }}; color:{{ fontColor }};">
                         {{ text }}
                     </td>
                     {{/each}}
                 </tr>
                 </tbody>
               </table>
            </div>

    </script>
</head>

<body>

<div class="container-fluid">

    <div class="container">
        &nbsp;
    </div>
    <div class="container">
        <img style="width:100%; height:auto" src="media/kaartje-groot.png">
    </div>

    <div id="overview">
        <div class="container table-responsive borderless">
            <table class="table borderless">
                <tr>
                    <td><h2>Sensor Data aan het ophalen...</h2></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="container borderless">
        <video id="vid1" class="video-js vjs-default-skin" controls preload="auto" width="640" height="480"
            poster="media/preview.jpg" autoplay="true"
            data-setup='{}'>
            <source src="https://5a5d6a3ee3a13.streamlock.net/live/waalkade.stream/playlist.m3u8" type="application/x-mpegURL">
            <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
        </video>
    </div>

    <div class="container table-responsive borderless">
        <table class="table borderless table-sm">
            <tr>
                <td>
                    <i>Data: <a href="http://data.smartemission.nl">Smart Emission Platform</a> en KNMI Weer API (wind, via <a href="http://weerlive.nl">weerlive.nl</a></i>)
                </td>
            </tr>
        </table>
    </div>
</div>


<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
